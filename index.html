<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Admin</title>
</head>
<body>
    <button id="toggle-code" onclick="toggleInputFields()">Administrador</button>

    <div class="input-section" style="display: none;">
        <div class="input-container" style="display: none;">
            <!-- Seus campos de entrada aqui -->
        </div>
    </div>

   <script>
function toggleInputFields() {
    const code = prompt("Digite o código para desocultar os campos de entrada:");
    
    if (code) {
        fetch('/check_code', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json', // Especifica que está enviando JSON
            },
            body: JSON.stringify({ code: code }) // Envia o código em JSON
        })
        .then(response => response.json()) // Converte a resposta para JSON
        .then(data => {
            if (data.status === 'success') {
                alert("Código correto! Campos desbloqueados.");
            } else {
                alert("Código incorreto!");
            }
        })
        .catch(error => {
            console.error('Erro:', error);
            alert("Erro ao verificar o código.");
        });
    }
}
</script>

</body>
</html>
